<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            display: block;
        }

        div {
            width: 300px;
            height: 300px;
            /* 此时，以上设置无效 */
            background-color: aqua;
            display: inline;
        }
    </style>
</head>

<body>
    <!-- 什么是元素显示模式 -->
    <!-- 元素（标签）以什么方式进行显示，比如<div>自己占一行,比如一行可以放多个<span> -->
    <!-- 分类 -->
    <!-- 
        html元素分为 块元素 , 行内元素 , 行内块元素    
         块元素：div , h , p , ul , li ,ol
            1.独占一行
            2.高度，宽度，内外边距都可以控制
            3.宽度默认是父级容器宽度的100%
            4.是一个容器及盒子，里面可以放行内或块元素,但p , h 类元素里面不能放块元素
         行内元素：a , strong , b , em , i , del , s , ins , u , span
            1.相邻行内元素在一行上，一行可以显示多个
            2.高宽直接设置是无效的
            3.默认宽度就是本身内容的宽度
            4.行内元素只能容纳文本或其他行内元素
         行内块元素：img , input , td 同时具有块元素和行内元素的特点
            1.和相邻行内元素（行内块元素）在一行上，但之间会有空白缝隙，一行可以显示多个
            2.默认宽度就是本身内容的宽度
            3.高度，行高，内外边距都可以控制
     -->
    <!-- 转换 -->
    <!-- 
        行内元素转换为块级元素 display:block
        块级元素转换为行内元素 display:inline
        转换为行内块元素 display:inline-block
     -->
    <a href="#">百度</a>
    <a href="#">百度</a>
    <div>12</div>
    <div>12</div>
</body>

</html>
