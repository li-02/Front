<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: '微软雅黑';
        }

        h2 {
            font-family: '宋体';
        }

        /* google's default size is 16px */
        p {
            font-size: 30px;
            font-weight: normal;
            /* normal = 400
               bold = 700
            */
            font-style: normal;
            /* font-style: italic;
            font-style: oblique; */
        }

        body {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!-- 标题标签需要单独指定文字大小 -->
    <!-- head tag need designate size alone -->
    <h1>字体</h1>
    <h2>字体</h2>
    <p>大小</p>
</body>

</html>
