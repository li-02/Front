<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            /* 令块元素水平居中 */
            margin: 0 auto;
            background-color: rgb(182, 76, 76);
            /* 让行内元素或行内块元素水平居中，只需要让父元素加上 text-align: center 即可*/
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <p>123</p>
    </div>
</body>

</html>
