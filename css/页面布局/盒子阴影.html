<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            box-shadow: 10px 10px 5px 0 blue;
            background-color: rgb(159, 17, 17);
            width: 100px;
            height: 100px;
        }

        /* h-shadow:必需，水平阴影的位置，可以负值 */
        /* v-shadow:必需，垂直阴影的位置，可以负值 */
        /* blur：模糊距离 */
        /* spread： 阴影尺寸 */
        /* color：阴影颜色 */
        /* inset：将外部阴影改为内部阴影 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
