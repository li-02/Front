<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <!-- type取值 
            button/file/checkbox/image/password/radio/reset/submit/text
        -->
        用户名：<input type="text" name="input的名称" value="input的值" checked="checked，规定此input首次加载时被选中" id=""><br>
        <input type="file" name="" id=""><br>
        多选：<br>
        吃饭：<input type="checkbox" name="" id=""><br>
        睡觉：<input type="checkbox" name="" id=""><br>
        <input type="image" name="" id=""><br>
        密码：<input type="password" name="" id="" maxlength="输入的最大长度"><br>
        单选：<br>
        <!-- name相同则可以实现多选一 -->
        男：<input type="radio" name="sex" id="" value="man"><br>
        女：<input type="radio" name="sex" id="" value="women"><br>
        重置：<input type="reset" name="" id=""><br>
        提交：<input type="submit" name="" id=""><br>
        <!-- 可与绑定表单元素，当点击label标签的时候，光标会自动转到表单元素上 -->
        <label for="name">男</label>
        <!-- for要和表单元素的id属性相同 -->
        <input type="radio" id="name"><br>

        <!-- 下拉标签select -->
        <select name="" id="">
            <option value="">1</option>
            <option value="" selected="selected">2</option><!-- 默认选中项-->
            <option value="">3</option>
        </select>
        <!-- textarea -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>

</html>
