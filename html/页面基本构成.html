<!DOCTYPE html><!-- 使用html5版本声明网页 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <p>段落标签</p>
    <br />
    <p>会根据浏览器的大小自动换行,段落间有间距</p>
    <strong>加粗</strong><b></b>
    <em>倾斜</em><i></i>
    <del>删除</del><s></s>
    <ins>下划线</ins><u></u>
    <div>盒子,块元素,一个div独占一行</div>123<br />
    <span>行内元素,与div相似,一行可以有多个span</span>
    <img src="../image/1.jpeg" alt="美图" title="美图">
</body>

</html>
