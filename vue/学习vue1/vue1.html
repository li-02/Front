<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue1</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="root">
        <h1>hello</h1>
        <h2>{{name}}</h2>
        <h3>{{age}}</h3>
    </div>

    <script>
        // 创建vue实例,{}里是配置
        const x = new Vue({
            el: '#root', // 通过这里匹配容器,值一般为css选择器字符串
            data: { // 供el里的容器使用数据 
                name: 'lml',
                age: 11
            }
        })

    </script>
</body>

</html>
